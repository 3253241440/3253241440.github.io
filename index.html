<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #f4f4f4;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            color: #007BFF;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎访问我的网站</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="home">
            <h2>首页</h2>
            <p>这是一个简单的网站示例，展示基本的 HTML 结构和 CSS 样式。</p>
        </section>
        <section id="about">
            <h2>关于</h2>
            <p>我们致力于提供高质量的网页内容，欢迎探索更多！</p>
        </section>
        <section id="contact">
            <h2>联系</h2>
            <p>邮箱：example@email.com</p>
            <p>电话：123-456-7890</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 我的网站。保留所有权利。</p>
    </footer>
</body>
</html>
