<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>贪吃蛇游戏</title>
  <style>
    body {
      background: <img scr="未标题-2.png"/>;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      font-family: sans-serif;
    }
    canvas {
      background: #000;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const box = 20;
    const canvasSize = 400;
    const rows = canvasSize / box;
    const cols = canvasSize / box;

    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = null;
    let food = randomFood();
    let score = 0;

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      else if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    });

    function randomFood() {
      return {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box,
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      // 画蛇
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#0f0' : '#0a0';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // 画食物
      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x, food.y, box, box);

      // 移动蛇头
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === 'UP') headY -= box;
      else if (direction === 'DOWN') headY += box;
      else if (direction === 'LEFT') headX -= box;
      else if (direction === 'RIGHT') headX += box;
      else return; // 如果未开始移动，不更新

      // 游戏结束判定
      if (
        headX < 0 || headX >= canvasSize ||
        headY < 0 || headY >= canvasSize ||
        snake.some(segment => segment.x === headX && segment.y === headY)
      ) {
        alert('游戏结束！得分：' + score);
        snake = [{ x: 9 * box, y: 9 * box }];
        direction = null;
        food = randomFood();
        score = 0;
        return;
      }

      // 吃食物
      if (headX === food.x && headY === food.y) {
        food = randomFood();
        score++;
      } else {
        snake.pop(); // 不吃食物就删掉尾巴
      }

      snake.unshift({ x: headX, y: headY });
    }

    setInterval(draw, 1000);
  </script>
</body>
</html>
